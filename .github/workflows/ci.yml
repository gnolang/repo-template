name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Gno
        run: |
          git clone https://github.com/gnolang/gno.git
          cd gno
          make install

      - name: Install dependencies
        run: make deps

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint 